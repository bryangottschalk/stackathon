<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style src="/style/style.css"></style>
    <script src="/socket.io/socket.io.js" defer></script>
    <!-- must be before client.js so client.js has access
    we get access to this file from the io object which is wrapped around the server
    sends as a string the code for the client side -->
    <script src="client.js" defer></script>
    <script src="/phaser.min.js"></script>
    <script src="main.js"></script>
    <script src="sceneMain.js"></script>
    <title>Stackathon</title>
  </head>
  <body>
    <div id="phaser-game"></div>
    <div>
      <h1>Chat</h1>
      <form id="chat-form">
        <input id="chat" />
        <button id="sendChat">Send Message</button>
      </form>
      <ul id="events"></ul>
    </div>
  </body>
</html>
